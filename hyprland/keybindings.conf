# Meeting Notes - Hyprland Keybindings
# Add these to your ~/.config/hypr/hyprland.conf

# Launch meeting notes (if installed to ~/.local/bin)
# bind = SUPER, M, exec, $HOME/.local/bin/meeting-notes

# Alternative: Launch directly with terminal (update path to your installation)
# bind = SUPER, M, exec, kitty --class meeting-notes -e bash -c "cd /path/to/meeting-notes && source venv/bin/activate && python run.py"

# Alternative with your default terminal
# bind = SUPER, M, exec, $TERMINAL --class meeting-notes -e bash -c "cd /path/to/meeting-notes && source venv/bin/activate && python run.py"

# Open notes directory in file manager (update path to your notes directory)
# bind = SUPER_CTRL, M, exec, thunar ~/Documents/meeting-notes/notes
